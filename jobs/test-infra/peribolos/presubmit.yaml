presubmits:
  calf-nursery/test-infra:
    - name: peribolos-pre-submit
      branches:
        - ^main$
      decorate: true
      max_concurrency: 1
      skip_report: false
      run_if_changed: '^config/prow/org.yaml$|^jobs/test-infra/peribolos/.*'
      spec:
        containers:
          - image: gcr.io/k8s-prow/peribolos:v20230315-6d54c174f4
            command:
              - peribolos
            args:
              - --config-path=config/prow/org.yaml
              - -github-app-id=$(GITHUB_APP_ID)
              - -github-app-private-key-path=/etc/github/cert
              - --fix-org
              - --fix-org-members
              - --fix-repos
              - --fix-teams
              - --fix-team-members
              - --fix-team-repos
              - --min-admins=2
              - --maximum-removal-delta=0.25
            env:
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: github-token
                  key: appid
            volumeMounts:
            - name: github-token
              mountPath: /etc/github
              readOnly: true
        volumes:
        - name: github-token
          secret:
            secretName: github-token